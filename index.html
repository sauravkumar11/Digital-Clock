<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  <style>  @import url('https://fonts.googleapis.com/css2?family=Boldonse&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Outfit&family=Pacifico&family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rowdies:wght@300;400;700&display=swap');</style>
    <title>Digital Clock</title>
</head>

<body>
    <div class="container">
        <div class="digital-clock">
            <div class="week">
                <div>SUN</div>
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
            </div>
            <div class="time">
                <div class="hour">12</div>
                <div class="dot">:</div>
                <div class="min">05</div>
                <div class="dot">:</div>
                <div class="sec">05</div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
